<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWeaver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="Header-name">WordWeaver</h1>
    <h2 class="Header-line">
        Write Your Text Here...!!
    </h2>
    <input type="text" class="Text-container" id="input-text">

    <p class="Result-text" id="resultText">
    
    </p>

    <div class="btn-container">
    <button type="button" class="action-btn" onclick="UPPERCASE()">
        UpperCase
    </button>
    <button type="button" class="action-btn" onclick="LowerCase()">
        LowerCase
    </button>
    <button type="button" class="action-btn" onclick="CharCount()">
        CharCount
    </button>
    <button type="button" class="action-btn" onclick="WordCount()">
        WordCount
    </button>
    </div>

    <script>
        function UPPERCASE(){
            const inputText = document.getElementById("input-text")
            const resultText = document.getElementById("resultText")
            
            resultText.innerText = inputText.value.toUpperCase()
        }
        function LowerCase(){
            const inputText = document.getElementById("input-text")
            const resultText = document.getElementById("resultText")
            
            resultText.innerText = inputText.value.toLowerCase()
        }
        function CharCount(){
            const inputText = document.getElementById("input-text")
            const resultText = document.getElementById("resultText")
            
            resultText.innerText = (`The Character Count of given text is ${inputText.value.length}`)
        }
        function WordCount(){
            const inputText = document.getElementById("input-text")
            const resultText = document.getElementById("resultText")
            
            resultText.innerText = (`The Word Count of given text is ${inputText.value.split(" ").length}`)
        }
    </script>
</body>
</html>
